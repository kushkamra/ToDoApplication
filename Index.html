<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
    
  <title>To Do Application</title>
</head>
<body >
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            <a class="navbar-brand">Todo List</a>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="Profile.html" id="username"></a></li>
              <li><a href="Index.html" onclick="return logout()">Logout</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

      <section class="todo-outer">
        <div>
          <div class="row justify-content-md-center">
           
            <div class="col-sm-12 col-md-10">
              <h1>Welcome in Todo List Application</h1>
              <div class="todo-inner">
                <div class="form-row">
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                    
                    <div id="tasknameError" class="invalid-feedback" >
                       Duplicate task name not allowed , use another name
                    </div>
                    
                    <input type="hidden" id="saveindex">
                  </div>
                   <div class="col-md-6"> 
                    <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                      Add Task
                    </button>
                    <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                      Save Task
                    </button>
                    <button type="button" id="deleteallbtn" data-confirm="Are you sure you want to delete all selected?" class="btn btn-danger">
                      Delete All
                    </button> 
                    <button type="button" id="deletedSelectedbtn" data-confirm="Are you sure you want to delete all selected?" class="btn btn-danger">
                      Delete Seleted
                    </button>
                   </div>
                  
                </div>

                
                
                  <div class="form-row" style="margin-top: 10px;"> 
                    <div class="col-5 mr-sm-2"> 
                      <input type="date" class="form-control" min="0"  placeholder="select date" id="addtaskdateinput"/> 
                      <div id="taskDateError" class="invalid-feedback" >
                        Please select task date.
                     </div>
                    </div>
                     <div class="col-6 mr-sm-2">
                      <p>Please select your Category:</p>
                      <input type="checkbox"  id="task_office" name="task_category" value="office">
                      <label for="office">Office</label>
                      <input type="checkbox" id="task_home" name="task_category" value="home">
                      <label for="home">Home</label>
                      <input type="checkbox" id="task_personal" name="task_category" value="personal">
                      <label for="personal">Personal</label>
                      <div id="taskCategoryError" class="invalid-feedback" >
                        Please select atleast on category. 
                     </div>
                     </div>
                  </div>
                  
                  <div class="form-row" style="margin-top: 10px;"> 
                    <div class="col-3 mr-sm-2">
                    <p>Set Reminder</p>
                    <input type="radio"  id="reminderYes" name="task_reminder" value="Yes" onclick="IsReminderYes()">
                    <label for="reminderYes">Yes</label>
                    <input type="radio"  id="reminderNo" name="task_reminder" value="No" checked onclick="IsReminderNo()">
                    <label for="reminderNo">No</label>
                    </div>
                    <div class="col-4 mr-sm-2" id="reminderDatedv" style="display: none;"> 
                      Reminder Date<input type="date" class="form-control" min="0" placeholder="select date" id="addtaskReminderDateInput"/> 
                    </div>
                    <div class="col-3 mr-sm-2">
                    <p>Set Public</p>
                    <input type="radio"  id="publicYes"  name="task_isPublic" value="Yes">
                    <label for="publicYes">Yes</label>
                    <input type="radio"  id="publicNo" name="task_isPublic" value="No" checked>
                    <label for="publicNo">No</label>
                    </div>
                  </div>
                <div class="to-do-output">
                  <table class="table mt-3 mb-0" id="addedtasklist">    
                  </table>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-2">
              <h1>Search By</h1>
                <div class="todo-inner" style="padding: 10px;">
                  <div class="form-row">
                    <div class="col-md-12">
                      <form >
                        <input  class="form-control" type="search" placeholder="Search name" aria-label="Search"
                          id="searchtextbox" />
                      </form>
                    </div>
                    <div class="col-md-12">
                      <h5><b>Category:</b></h5>
                      <input type="checkbox" id="search_office" name="category" value="office">
                      <label for="office">Office</label><br>
                      <input type="checkbox" id="search_home" name="category" value="home">
                      <label for="home">Home</label><br>
                      <input type="checkbox" id="search_personal" name="category" value="personal">
                      <label for="personal">Personal</label>
                     </div>
                     <div class="col-md-12">
                      <h5> <b>Status:</b></h5>
                      <input type="radio" id="completed" name="status" value="completed">
                      <label for="male">Completed</label><br>
                      <input type="radio" id="pending" name="status" value="pending">
                      <label for="female">Pending</label><br>
                     </div>
                     <div class="col-md-12">
                        <input type="button" class="btn btn-primary"value="Reset" onclick="showtask()" /> 
                     </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </section>
      <script src="js/index.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
