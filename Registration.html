<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/js/Registration.js" ></script>
     <link rel="stylesheet" href="css/style.css" >
    <title>To Do Application</title>
</head>
<body>
    <!-- onsubmit="return saveUser();" action="Login.html"  method="post" -->
    <!-- onchange="loadFile(event)" -->
    <Section>
        <div class="container">
            <h2>Registration form</h2>
        
            <form id="regForm" class="form" onsubmit="return saveUser();" action="Login.html"  method="post" >
    
              <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control"  id="email" placeholder="Enter email" name="email" >
                            <div id="emailmsg" class="invalid-feedback">Email is required</div>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName"  placeholder="Enter first name" name="firstName"  > 
                            <div id="firstnamemsg" class="invalid-feedback">
                               First Name is required
                             </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName"  placeholder="Enter last name" name="lastName"  >
                            <div id=lastnamemsg class="invalid-feedback">
                                Last Name is required 
                             </div>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender:</label> 
                            <select  name="gender" id="gender" class="form-control">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Password:</label>
                            <input type="password" class="form-control"  id="password" placeholder="Enter password" name="password" >
                            <div id="passwordmsg" class="invalid-feedback">
                                Password is required 
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Confirm Password:</label>
                            <input type="password" class="form-control"  id="confirmPassword" placeholder="Enter password again" name="confirmPassword" >
                            <div id="confirmpasswordmsg" class="invalid-feedback">
                               Confirm Password is required 
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                        </div>

                        <div class="form-group">
                            <label for="profileImage">Upload Profile Image:</label>
                            <input type="file" class="form-control-file"  id="profileImage"  accept="image/*" onchange="loadImage();" />
                            <img style="height: 50%;width: 50%;" id="output" />
                        </div>

                    </div>
              </div>
              <div class="row">
                <button type="submit" id="btnSubmit" class="btn btn-primary"  >Submit</button>
              </div>
            </form>
          </div>
    
    </Section>
   

</body>
</html>
